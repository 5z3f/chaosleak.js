<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Chaosleak</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <link rel="stylesheet" href="./css/mdb.min.css" />
</head>

<body>
    <header>
        <div class="shadow-2-strong " style="height: 100vh">
            <div class="mask d-flex align-items-center h-100" style="background-image: radial-gradient(#282a2d 1px, #1d1c20 1px); background-size:20px 20px;">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xl-5 col-md-8 bg-dark rounded shadow-5-strong p-5">
                            <div class="col text-center my-5">
                                <img src="./asset/img/lc-binary-logo.png" style="opacity: 0.8" width="150" height="150" />
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="password-input" class="form-control" style="color: white" />
                                <label class="form-label" style="color: white" for="password">Password</label>
                            </div>

                            <button type="button" id="check-password-btn" class="btn btn-primary btn-block">PWNED?</button>
                            <div id="result"></div>

                        </div>

                        <div class="text-center align-items-center">
                            <a href="https://github.com/5z3f/chaosleak.js" class="btn btn-primary my-4" role="button" rel="nofollow" target="_blank">
                                <i class="fab fa-github"></i>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        </div>
    </header>

    <script type="text/javascript" src="./js/mdb.min.js"></script>

    <script type="text/javascript" src="./js/chaosleak.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>

</body>
</html>
